---
layout: index
title: ALL THE POSTS
---

<ul class="posts">
  {% for post in site.posts %}
  {% unless post.link %}
  <li>
    <small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date_to_string }} </small>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endunless %}
  {% endfor %}
</ul>
